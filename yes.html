<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I am so lucky! üíñ</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb6c1, #8b0000);
}

/* üåπ ROSES */
.rose {
    position: absolute;
    font-size: 22px;
    opacity: 0.6;
    animation: float 12s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* üíé CARD */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    padding: 40px 45px;
    border-radius: 24px;
    text-align: center;
    color: white;
    box-shadow: 0 0 40px rgba(0,0,0,0.35);
    z-index: 10;
    max-width: 90vw;
}

/* üñºÔ∏è IMAGE PLACEHOLDER */
.meme {
    margin: 20px 0;
    width: 100%;
    max-width: 360px;
    border-radius: 18px;
    box-shadow: 0 0 20px rgba(0,0,0,0.35);
}

/* üéâ CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ‚ù§Ô∏è HEARTS */
.heart {
    position: absolute;
    font-size: 22px;
    animation: rise 4s linear forwards;
    pointer-events: none;
}

@keyframes rise {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-200px) scale(1.6); }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c54a7d3f5.mp3?filename=romantic-piano-112191.mp3">
</audio>

<div class="card">
    <h1>Thank you so much for bestowing such honor on me! üíñ</h1>

    <!-- üñºÔ∏è PLACE YOUR MEME IMAGE IN ROOT FOLDER -->
    <img src="meme.jpg" alt="Meme goes here" class="meme">

    <p>I am the luckiest person alive on earth right now! I
        will be yours forever‚ù§Ô∏è </p>
</div>

<script>
/* üåπ ROSES */
for (let i = 0; i < 35; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 10 + "s";
    document.body.appendChild(rose);
}

/* üéâ CONFETTI */
for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(c);
}

/* ‚ù§Ô∏è HEARTS */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 300);
</script>

</body>
</html>
