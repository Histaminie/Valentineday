<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb6c1, #8b0000);
}

/* ðŸŒ¹ ROSES */
.rose {
    position: absolute;
    font-size: 22px;
    opacity: 0.6;
    animation: float 12s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* ðŸ’Ž CARD */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    padding: 45px 70px 55px;
    border-radius: 26px;
    text-align: center;
    color: white;
    box-shadow: 0 0 40px rgba(0,0,0,0.35);
    z-index: 5;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 40px;
}

/* ðŸ”˜ BUTTON ROW */
.button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 80px;
}

/* ðŸ’– YES (appealing) */
#yes {
    font-size: 1.25rem;
    padding: 16px 42px;
    border-radius: 40px;
    border: none;
    cursor: pointer;

    background: linear-gradient(135deg, #ff4d6d, #ff6f91);
    color: white;
    box-shadow:
        0 0 25px rgba(255,77,109,0.9),
        0 0 50px rgba(255,77,109,0.6);

    transform: scale(1.05);
    transition: transform 0.2s ease;
}

#yes:hover {
    transform: scale(1.1);
}

/* ðŸ™ˆ NO (unappealing) */
#no {
    font-size: 1.15rem;
    padding: 14px 38px;
    border-radius: 40px;
    border: none;
    cursor: pointer;

    background: #f3f3f3;
    color: #888;
    box-shadow: none;

    position: fixed;
    z-index: 20;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="button-row">
        <button id="yes">Yes ðŸ’–</button>
        <div style="width: 1px;"></div> <!-- spacer -->
    </div>
</div>

<button id="no">No ðŸ˜­ðŸ˜­</button>

<script>
/* ðŸŒ¹ ROSES */
for (let i = 0; i < 40; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 10 + "s";
    rose.style.fontSize = 18 + Math.random() * 26 + "px";
    document.body.appendChild(rose);
}

/* ðŸ“ INITIAL SYMMETRICAL POSITIONING */
const card = document.getElementById("card");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

function positionButtons() {
    const cardRect = card.getBoundingClientRect();
    const y = cardRect.bottom - 95;

    noBtn.style.left = cardRect.left + cardRect.width / 2 + 70 + "px";
    noBtn.style.top = y + "px";
}

positionButtons();
window.addEventListener("resize", positionButtons);

/* ðŸƒ RUNAWAY BEHAVIOR */
function runaway(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = cx - x;
    const dy = cy - y;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;

    const moveX = (dx / dist) * 140;
    const moveY = (dy / dist) * 140;

    let nx = rect.left + moveX;
    let ny = rect.top + moveY;

    const pad = 12;
    nx = Math.max(pad, Math.min(window.innerWidth - rect.width - pad, nx));
    ny = Math.max(pad, Math.min(window.innerHeight - rect.height - pad, ny));

    noBtn.style.left = nx + "px";
    noBtn.style.top = ny + "px";
}

noBtn.addEventListener("mouseenter", e => runaway(e.clientX, e.clientY));
noBtn.addEventListener("touchstart", e => {
    const t = e.touches[0];
    runaway(t.clientX, t.clientY);
});

/* ðŸ’– YES â†’ NEXT PAGE */
yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
