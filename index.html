<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb6c1, #8b0000);
}

/* ğŸŒ¹ ROSES */
.rose {
    position: absolute;
    font-size: 22px;
    opacity: 0.6;
    animation: float 12s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* ğŸ’ CARD */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    padding: 45px 60px;
    border-radius: 24px;
    text-align: center;
    color: white;
    box-shadow: 0 0 40px rgba(0,0,0,0.35);
    z-index: 5;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 35px;
}

/* â¤ï¸ YES */
#yes {
    font-size: 1.2rem;
    padding: 14px 36px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 18px rgba(255,77,109,0.8);
}

/* ğŸ™ˆ NO (RUNAWAY) */
#no {
    font-size: 1.2rem;
    padding: 14px 36px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #fff;
    color: #b00020;

    position: fixed;
    left: 55%;
    top: 60%;
    transition: transform 0.15s ease-out;
    z-index: 20;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes">Yes ğŸ’–</button>
</div>

<button id="no">No ğŸ˜­ğŸ˜­</button>

<script>
/* ğŸŒ¹ ROSES */
for (let i = 0; i < 40; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "ğŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 10 + "s";
    rose.style.fontSize = 18 + Math.random() * 26 + "px";
    document.body.appendChild(rose);
}

/* ğŸƒâ€â™‚ï¸ RUNAWAY BUTTON LOGIC */
const runawayBtn = document.getElementById("no");

function runaway(x, y) {
    const rect = runawayBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = btnCenterX - x;
    const dy = btnCenterY - y;

    const distance = Math.sqrt(dx * dx + dy * dy) || 1;

    const moveX = (dx / distance) * 120;
    const moveY = (dy / distance) * 120;

    let newX = rect.left + moveX;
    let newY = rect.top + moveY;

    // keep inside viewport
    newX = Math.max(10, Math.min(window.innerWidth - rect.width - 10, newX));
    newY = Math.max(10, Math.min(window.innerHeight - rect.height - 10, newY));

    runawayBtn.style.left = newX + "px";
    runawayBtn.style.top = newY + "px";
}

runawayBtn.addEventListener("mouseenter", e => {
    runaway(e.clientX, e.clientY);
});

runawayBtn.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    runaway(touch.clientX, touch.clientY);
});

/* ğŸ’– YES â†’ NEXT PAGE */
document.getElementById("yes").addEventListener("click", () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
