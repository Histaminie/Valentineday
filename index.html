<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb6c1, #8b0000);
}

/* ROSE BACKGROUND */
.rose {
    position: absolute;
    font-size: 24px;
    opacity: 0.6;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* CENTER CARD */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    color: white;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    font-size: 2.8rem;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    position: relative;
}

button {
    font-size: 1.2rem;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.8);
}

#no {
    background: #fff;
    color: #b00020;
    position: absolute;
}

/* THANK YOU MESSAGE */
.message {
    margin-top: 25px;
    font-size: 1.6rem;
    opacity: 0;
    transform: translateY(10px);
    transition: all 1s ease;
}

.message.show {
    opacity: 1;
    transform: translateY(0);
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 22px;
    animation: rise 4s linear forwards;
    pointer-events: none;
}

@keyframes rise {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-200px) scale(1.8); }
}

/* FIREWORKS */
.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c54a7d3f5.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>
    <div class="message" id="thankYou">
        Thank you so much for bestowing such honor on me!
    </div>
</div>

<script>
/* ROSES */
for (let i = 0; i < 40; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 10 + "s";
    rose.style.fontSize = 18 + Math.random() * 25 + "px";
    document.body.appendChild(rose);
}

/* NO BUTTON RUNS AWAY */
const noBtn = document.getElementById("no");
function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK EFFECTS */
const yesBtn = document.getElementById("yes");
const bgMusic = document.getElementById("bgMusic");
const message = document.getElementById("thankYou");

yesBtn.addEventListener("click", () => {
    bgMusic.volume = 0.6;
    bgMusic.play();

    message.classList.add("show");

    for (let i = 0; i < 80; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }

    for (let i = 0; i < 6; i++) {
        firework(
            Math.random() * window.innerWidth,
            Math.random() * window.innerHeight / 2
        );
    }
});

function firework(x, y) {
    for (let i = 0; i < 30; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.background = `hsl(${Math.random()*360},100%,60%)`;
        spark.style.setProperty("--x", `${(Math.random()-0.5)*300}px`);
        spark.style.setProperty("--y", `${(Math.random()-0.5)*300}px`);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
    }
}
</script>

</body>
</html>
