<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffb6c1, #8b0000);
}

/* ROSE BACKGROUND */
.rose {
    position: absolute;
    font-size: 24px;
    opacity: 0.6;
    animation: float 12s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* CENTER CARD */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px 55px;
    border-radius: 22px;
    text-align: center;
    color: white;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    z-index: 10;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 30px;
}

/* BUTTONS */
.buttons {
    position: relative;
    height: 80px;
}

button {
    font-size: 1.2rem;
    padding: 12px 32px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.8);
    position: relative;
}

#no {
    background: #fff;
    color: #b00020;
    position: absolute;
    left: 55%;
    top: 0;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ˜“ðŸ˜­</button>
    </div>
</div>

<script>
/* CREATE ROSES */
for (let i = 0; i < 40; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.textContent = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 10 + "s";
    rose.style.fontSize = 18 + Math.random() * 26 + "px";
    document.body.appendChild(rose);
}

/* NO BUTTON RUNS AWAY */
const noBtn = document.getElementById("no");

function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES â†’ NEXT PAGE */
document.getElementById("yes").addEventListener("click", () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
